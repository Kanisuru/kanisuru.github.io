<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Troubleshooting Slow Computer Performance</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-width: 250px;
        }

        .navbar h2 {
            color: #ff8800;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
        }

        .navbar li {
            margin-bottom: 10px;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ff8800;
        }

        .submenu {
            margin-left: 20px;
        }

        .submenu a {
            font-size: 0.9rem;
            color: #bbb;
            transition: color 0.3s ease;
        }

        .submenu a:hover {
            color: #ff8800;
        }

        .container {
            flex: 1;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Mobile-friendly navigation menu */
        @media (max-width: 768px) {
            .navbar {
                display: contents;
                position: fixed;
                left: -250px;
                top: 0;
                height: 100%;
                width: 250px;
                overflow-y: auto;
                transition: left 0.3s ease;
                border-top-right-radius: 0;
                border-bottom-right-radius: 0;
            }

            .navbar.show {
                left: 0;
            }

            .navbar-toggle {
                display: block;
                color: #fff;
                font-size: 1.5rem;
                text-align: right;
                padding: 10px;
                cursor: pointer;
                background-color: #333;
                border-top-right-radius: 5px;
                border-bottom-right-radius: 5px;
            }

            .navbar-toggle:hover {
                color: #ff8800;
            }

            .content-hidden {
                display: none;
            }

        }
    </style>
</head>

<body>
    <div class="navbar">
        <h2>Blog</h2>
        <div class="navbar-toggle" onclick="toggleNavbar()">â˜°
            <ul>
                <li><a href="#introduction">Troubleshooting Guides</a>
                    <ul class="submenu">
                        <li><a href="./troubleshooting/slow.html">Troubleshooting Slow Computer Performance</a></li>
                    </ul>
                    <ul class="submenu">
                        <li><a href="./troubleshooting/startup.html">Common Computer Startup Problems</a></li>
                    </ul>
                </li>


            </ul>
        </div>



        <script>
            // Function to toggle the mobile-friendly navbar and content
            function toggleNavbar() {
                var navbar = document.querySelector(".navbar");
                var content = document.querySelector(".container");

                navbar.classList.toggle("show");
                content.classList.toggle("content-hidden");
            }
        </script>
</body>

</html>
